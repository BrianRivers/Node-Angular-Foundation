<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>Test</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<script type="text/x-handlebars">
		<div class="container">
			{{render 'login' login}}
			{{outlet}}
		</div>
	</script>

	<script type="text/x-handlebars" data-template-name="index">
		<div class="jumbotron">
			<h2>Welcome to Ember.js</h2>
		</div>
	</script>

	<script type="text/x-handlebars" data-template-name="login">
		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Home</a>
				</div>
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li>{{#link-to 'test'}}Test{{/link-to}}</li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li class="dropdown" id="login-dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">Sign-In</a>
							<div class="dropdown-menu">
								<form class="navbar-form navbar-right" role="login" {{ action login on="submit" }}>
									<div class="form-group">
										{{ input type="text" class="form-control" placeholder="Username" value=username}}
										{{ input type="text" class="form-control" placeholder="Password" value=password}}
									</div>
									{{ input type="submit" class="btn btn-default" value="Sign-In"}}
								</form>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>	
		{{#if error}}
			<div class="alert alert-danger alert-dismissable">
				<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
				{{ error }}
			</div>
		{{/if}}
	</script>

	<script type="text/x-handlebars" data-template-name="test">
		<div>Test</div>
	</script>

	<script src="js/libs/jquery-1.9.1.js"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
	<script src="js/libs/handlebars-1.0.0.js"></script>
	<script src="js/libs/ember-1.1.2.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
