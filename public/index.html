<!DOCTYPE html>
<html data-ng-app="mainApp">
<head>
  <meta charset="utf-8">
  <title>Test</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Navbar and navigation controller logic -->
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" data-ng-controller="loginController">
    <div class="container">
      <div class="navbar-header">
         <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#/">Home</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a href="#/secure">Secure</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right ng-cloak">
          <li class="dropdown" id="login-dropdown" ng-hide="user.loggedIn">
            <a href="" class="dropdown-toggle" data-toggle="dropdown">Sign-In</a>
            <div class="dropdown-menu">
              <form class="navbar-form navbar-right" role="login" data-ng-submit="submit()">
                <div class="form-group">
                  <label for="">Username:</label>
                  <input type="text" class="form-control" data-ng-model="usernameInput"/>
                  <label for="">Password:</label>
                  <input type="password" class="form-control" data-ng-model="passwordInput"/>
                  <input type="submit" class="btn btn-primary btn-block"/>
                </div>
              </form>
            </div>
          </li>
          <li><a href="#/" ng-show="user.loggedIn">Logout</a></li>
        </ul>
      </div>
    </div>
  </div>
  <!-- This is where page route partials will render -->
  <div class="container">
    <ng-view></ng-view>
  </div>
  <!-- Load js libs -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="bower_components/jquery/jquery.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
</body>
</html>
