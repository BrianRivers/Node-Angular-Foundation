<!DOCTYPE html>
<html data-ng-app="">
<head>
	<meta charset="utf-8">
	<title>Test</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body ng-controller="testController">
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">Home</a>
			</div>
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown" id="login-dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">Sign-In</a>
						<div class="dropdown-menu">
							<form class="navbar-form navbar-right" role="login" data-ng-submit="submit()">
								<div class="form-group">
									<label for="">Username:</label>
									<input type="text" class="form-control" data-ng-model="username"/>
									<label for="">Password:</label>
									<input type="password" class="form-control" data-ng-model="password"/>
									<input type="submit" class="btn btn-primary btn-block"/>
								</div>
							</form>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</div>	
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="jumbotron">
					<label for="">Username:</label><br>
					<p>{{ username | uppercase }}</p>
					<label for="">Password:</label><br>
					<p>{{ password | uppercase }}</p>
					<p>{{ submitted }}</p>
				</div>
			</div>
		</div>
	</div>
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/jquery/jquery.min.js"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
