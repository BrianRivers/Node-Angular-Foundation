<div class="container">
  <div class="navbar-header">
     <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="#/">Home</a>
  </div>
  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    <ul class="nav navbar-nav ng-cloak" ng-show="user.loggedIn">
      <li><a href="#/secure">Secure</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right ng-cloak">
      <li class="dropdown" id="login-dropdown" ng-hide="user.loggedIn">
        <a href="" class="dropdown-toggle" data-toggle="dropdown">Sign-In</a>
        <div class="dropdown-menu">
          <form class="navbar-form navbar-right" role="login" data-ng-submit="submit()">
            <div class="form-group">
              <label for="">Username:</label>
              <input type="text" class="form-control" data-ng-model="usernameInput"/>
              <label for="">Password:</label>
              <input type="password" class="form-control" data-ng-model="passwordInput"/>
              <input type="submit" class="btn btn-primary btn-block"/>
            </div>
          </form>
        </div>
      </li>
      <li><a href="" ng-click="logout()" ng-show="user.loggedIn" >Logout</a></li>
    </ul>
  </div>
</div>
