<div class="container">
  <div class="navbar-header">
     <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="#/">Home</a>
  </div>
  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    <ul class="nav navbar-nav ng-cloak" ng-hide="session.info.role != 1">
      <li><a href="#/users/list">Users</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right ng-cloak">
      <li class="dropdown" id="login-dropdown" ng-hide="session.info">
        <a href="" class="dropdown-toggle" data-toggle="dropdown">Sign-In</a>
        <div class="dropdown-menu">
          <form class="navbar-form navbar-right" role="login" data-ng-submit="login()">
            <div class="form-group">
              <label for="">Username:</label>
              <input type="text" class="form-control" data-ng-model="usernameInput" ng-click="$event.stopPropagation();"/>
              <label for="">Password:</label>
              <input type="password" class="form-control" data-ng-model="passwordInput" ng-click="$event.stopPropagation();"/>
              <input type="submit" class="btn btn-primary btn-block" ng-click="$event.stopPropagation();"/>
            </div>
          </form>
        </div>
      </li>
      <li class="dropdown" ng-show="session.info">
        <a href="" class="dropdown-toggle" data-toggle="dropdown">User Menu <b class="caret"></b></a>
        <ul class="dropdown-menu">
          <li><a href="#/profile">Profile</a></li>
          <li><a href="" ng-click="logout()">Logout</a></li>
        </ul>
      </li>
    </ul>
  </div>
</div>
