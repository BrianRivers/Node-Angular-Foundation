<!-- To make sure all alerts in the session are displayed on home page -->
<alert ng-repeat="alert in $alert.alerts" class="my-repeat-animation" type="alert.type" close="$alert.closeAlert($index)">{{alert.msg}}</alert>
<!-- Page Start -->
<div class="row">
  <div class="col-md-12">
    <button type="submit" class="btn btn-primary pull-right" ng-click="createUser()">Create User</button>
    <img class="loading" src="img/load.gif" ng-show="!users"></img>
    <smart-table class="table table-striped" table-title="Smart Table example" columns="columnCollection"
             rows="rowCollection" config="globalConfig" ng-show="users"></smart-table>
  </div>
</div>
