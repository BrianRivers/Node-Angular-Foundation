<div class="modal-header">
    <h3>{{ header }}</h3>
</div>
<div class="modal-body">
  <!-- To make sure all alerts in the session are displayed on home page -->
  <alert ng-repeat="alert in session.alerts" class="my-repeat-animation" type="alert.type" close="session.closeAlert($index)">{{alert.msg}}</alert>
  <!-- back to normal page -->
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <form role="form">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" placeholder="{{user.username}}" data-ng-model="username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" data-ng-model="password">
        </div>
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" id="firstName" placeholder="{{user.firstName}}" data-ng-model="firstName">
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" id="lastName" placeholder="{{user.lastName}}" data-ng-model="lastName">
        </div>
        <div class="form-group">
          <label for="email">E-Mail Address</label>
          <input type="text" class="form-control" id="email" placeholder="{{user.email}}" data-ng-model="email">
        </div>
        <div class="form-group" ng-show="isModal || session.info.role == 1">
          <label>User Role</label>
          <div class="radio" id="RoleId">
              <input type="radio" ng-model="RoleId" value="Admin">1<br/>
              <input type="radio" ng-model="RoleId" value="Write">2<br/>
              <input type="radio" ng-model="RoleId" value="Read">3<br/>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary pull-right" style="margin-left:10px" ng-click="saveEdit()">Save Changes</button>
          <button type="" class="btn btn-default pull-right" ng-click="cancel()">Cancel</button>
        </div>
      </form>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
<div class="modal-footer"></div>
